<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Recommender</title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- App CSS -->
    <link
        rel="stylesheet"
        href="css/styles.css"
    />
</head>
<body>
<header>
    <div>
        <strong>Parking Recommender</strong>
    </div>
    <div id="controls">
        <label>
            Lat
            <input type="number" id="lat-input" step="0.000001" placeholder="34.0522">
        </label>

        <label>
            Lng
            <input type="number" id="lng-input" step="0.000001" placeholder="-118.2437">
        </label>

        <button id="set-center-button">Set center</button>

        <label>
            Radius (m)
            <input type="number" id="radius-input" value="500" min="50" step="50">
        </label>

        <label>
            Sort by
            <select id="sort-by">
                <option value="distance">Closest</option>
                <option value="time">Longest stay</option>
                <option value="price">Cheapest</option>
            </select>
        </label>

        <label>
            Min time
            <select id="min-time">
                <option value="0">Any</option>
                <option value="30">30 min</option>
                <option value="60">1 hour</option>
                <option value="120">2 hours</option>
            </select>
        </label>

        <label>
            Max rate
            <select id="max-rate">
                <option value="0">Any</option>
                <option value="2">≤ $2/hr</option>
                <option value="3">≤ $3/hr</option>
                <option value="4">≤ $4/hr</option>
            </select>
        </label>

        <button id="search-button">Search around center</button>
        <span id="status"></span>
    </div>
</header>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- App JS -->
<script src="js/app.js"></script>
</body>
</html>
